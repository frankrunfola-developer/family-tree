<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <div class="appWrap">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="brand">
            <div class="logo">LineAgeMap</div>
            <div class="tag">Where your family’s story took shape</div>
          </div>

          <!-- Center callout -->
          <div class="nav-family" aria-label="Page label">
            <span class="nav-pill-icon" aria-hidden="true">
              <!-- Compass / Explore icon -->
              <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="8.5"></circle>
                <path d="M14.8 9.2l-2.2 5.6-5.6 2.2 2.2-5.6 5.6-2.2z"></path>
              </svg>
            </span>
            Choose a View
          </div>

          <div class="topbar-right" aria-label="Actions">
            <!-- Subtle home button -->
            <a class="home-btn" href="/" aria-label="Home">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 11.5l9-8 9 8" />
                <path d="M6.5 10.5V20h11V10.5" />
              </svg>
            </a>

            <!-- Brand mark (use your favicon for now) -->
            <img
              class="nav-logo"
              src="/static/img/favicon.ico"
              alt="LineAgeMap mark"
              width="40"
              height="40"
              loading="eager"
            />
          </div>
        </div>
      </header>

      <main>
        <section class="landing2">
          <div class="landing2-hero">
            <h1 class="landing2-headline">Explore your family history</h1>
            <p class="landing2-sub">
              Pick a view — structure, story, or place.
            </p>
          </div>

          <div class="landing2-tiles" role="navigation" aria-label="Choose a view">
            <a class="landing2-tile" href="/tree" aria-label="Open Tree view">
              <div class="tileIcon" aria-hidden="true">
                <!-- Tree icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M12 3v6" />
                  <path d="M6 9h12" />
                  <path d="M6 9v4" />
                  <path d="M18 9v4" />
                  <path d="M6 13h12" />
                  <path d="M9 13v6" />
                  <path d="M15 13v6" />
                  <circle cx="12" cy="3" r="1.5" />
                  <circle cx="6" cy="9" r="1.5" />
                  <circle cx="18" cy="9" r="1.5" />
                  <circle cx="9" cy="19" r="1.5" />
                  <circle cx="15" cy="19" r="1.5" />
                </svg>
              </div>
              <div class="tileLabel">Tree</div>
            </a>

            <a class="landing2-tile" href="/map" aria-label="Open Map view">
              <div class="tileIcon" aria-hidden="true">
                <!-- Map icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M9 18l-6 3V6l6-3 6 3 6-3v15l-6 3-6-3z" />
                  <path d="M9 3v15" />
                  <path d="M15 6v15" />
                  <path d="M12 11.2c1.2-1.2 2.2-2.4 2.2-3.7a2.2 2.2 0 10-4.4 0c0 1.3 1 2.5 2.2 3.7z" />
                </svg>
              </div>
              <div class="tileLabel">Map</div>
            </a>

            <a class="landing2-tile" href="/timeline" aria-label="Open Timeline view">
              <div class="tileIcon" aria-hidden="true">
                <!-- Timeline icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M7 7h14" />
                  <path d="M7 12h14" />
                  <path d="M7 17h14" />
                  <circle cx="7" cy="7" r="1.5" />
                  <circle cx="7" cy="12" r="1.5" />
                  <circle cx="7" cy="17" r="1.5" />
                </svg>
              </div>
              <div class="tileLabel">Timeline</div>
            </a>
          </div>

          <!-- subtle ornament (still clean) -->
          <div class="landing2-ornament" aria-hidden="true">
            <span></span>
          </div>
        </section>

        <section id="contact" class="footer">
          <div class="foot-inner">
            <div class="foot-left">
              <div class="foot-brand">LineAgeMap</div>
              <div class="foot-sub">Simple. Nostalgic. Shareable.</div>
            </div>
            <div class="foot-right">
              <span>© <span id="year"></span></span>
            </div>
          </div>
        </section>
      </main>

      <script>
        document.getElementById("year").textContent = String(new Date().getFullYear());
      </script>
    </div>
  </body>
</html>
