<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
    <div class="appWrap landingWrap">
      <main class="landingMain">
        <h1 class="landingHeadline">Explore your family history</h1>

        <div class="landingTiles" role="navigation" aria-label="Choose a view">
          <a class="landingTile" href="/tree" aria-label="Open Tree view">
            <div class="tileIcon" aria-hidden="true">
              <!-- Tree -->
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M12 3v6" />
                <path d="M6 9h12" />
                <path d="M6 9v4" />
                <path d="M18 9v4" />
                <path d="M6 13h12" />
                <path d="M9 13v6" />
                <path d="M15 13v6" />
                <circle cx="12" cy="3" r="1.6" />
                <circle cx="6" cy="9" r="1.6" />
                <circle cx="18" cy="9" r="1.6" />
                <circle cx="9" cy="19" r="1.6" />
                <circle cx="15" cy="19" r="1.6" />
              </svg>
            </div>
            <div class="tileLabel">Tree</div>
          </a>

          <a class="landingTile" href="/map" aria-label="Open Map view">
            <div class="tileIcon" aria-hidden="true">
              <!-- Map -->
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M9 18l-6 3V6l6-3 6 3 6-3v15l-6 3-6-3z" />
                <path d="M9 3v15" />
                <path d="M15 6v15" />
                <path d="M12 11.2c1.2-1.2 2.2-2.4 2.2-3.7a2.2 2.2 0 10-4.4 0c0 1.3 1 2.5 2.2 3.7z" />
              </svg>
            </div>
            <div class="tileLabel">Map</div>
          </a>

          <a class="landingTile" href="/timeline" aria-label="Open Timeline view">
            <div class="tileIcon" aria-hidden="true">
              <!-- Timeline -->
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 7h14" />
                <path d="M7 12h14" />
                <path d="M7 17h14" />
                <circle cx="7" cy="7" r="1.6" />
                <circle cx="7" cy="12" r="1.6" />
                <circle cx="7" cy="17" r="1.6" />
              </svg>
            </div>
            <div class="tileLabel">Timeline</div>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
